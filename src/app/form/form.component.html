<!-- ngModel form -->
<ng-container *ngFor="let stu of student_list">
  <p>{{stu | json}}</p>
</ng-container>

<ng-container *ngIf="add_Student == true">
  <ng-container *ngFor="let stu of student_list">
    <ng-container *ngIf="stu.is_save == 0">

      <!-- Validation -->
      <p style="color : red;">
        <ng-container *ngIf="val == 1">
          {{Validation}}
        </ng-container>
      </p>
      
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" [(ngModel)]="stu.name" class="form-control" id="name" style="max-width: 500px;">
      </div>

      <div class="mb-3">
        <label for="number" class="form-label">Age</label>
        <input type="number" [(ngModel)]="stu.age" class="form-control" id="number" style="max-width: 500px;">
      </div>

      <div class="mb-3">
        <label for="number" class="form-label" style="margin-right: 5px;">Subject</label>
        <select [(ngModel)]="stu.subject">
          <ng-container *ngFor="let l of subject">
            <option value={{l.id}}>{{l.name}}</option>
          </ng-container>
        </select>
      </div>

      <button class="btn btn-success" *ngIf="add_btn == false" (click)="save(stu)">Save</button>
    
    </ng-container>
  </ng-container>
</ng-container>
<button class="btn btn-primary" *ngIf="add_btn == true" (click)="onAddStudent()">Add new Student</button>
